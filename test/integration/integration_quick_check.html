<!DOCTYPE html>
<html>
<head>
    <title>UI Integration Quick Check</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üéØ UI Integration Quick Check</h1>
    <div id="results"></div>

    <!-- Load dependencies in order -->
    <script src="Classes/rendering/UIDebugManager.js"></script>
    <script src="Classes/rendering/UIDebugIntegration.js"></script>
    <script src="Classes/systems/ui/spawnControlsUI.js"></script>
    <script src="Classes/systems/ui/spawnKillUI.js"></script>
    <script src="Classes/systems/ui/dropoffButton.js"></script>
    <script src="debug/menu_debug.js"></script>

    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        // Check if core systems loaded
        try {
            addResult('üîç Checking UI Integration...', 'info');
            
            // Check UIDebugManager
            if (typeof UIDebugManager !== 'undefined') {
                addResult('‚úÖ UIDebugManager loaded successfully', 'success');
            } else {
                addResult('‚ùå UIDebugManager not found', 'error');
            }
            
            // Check UIDebugIntegration
            if (typeof initializeAllUIElements !== 'undefined') {
                addResult('‚úÖ UIDebugIntegration loaded successfully', 'success');
            } else {
                addResult('‚ùå UIDebugIntegration not found', 'error');
            }
            
            // Check UI components
            const uiComponents = [
                { name: 'SpawnControlsUI', check: () => typeof SpawnControlsUI !== 'undefined' },
                { name: 'SpawnKillUI', check: () => typeof SpawnKillUI !== 'undefined' },
                { name: 'DropoffButton', check: () => typeof DropoffButton !== 'undefined' },
                { name: 'initMenuDebugUI', check: () => typeof initMenuDebugUI !== 'undefined' }
            ];
            
            uiComponents.forEach(component => {
                try {
                    if (component.check()) {
                        addResult(`‚úÖ ${component.name} loaded successfully`, 'success');
                    } else {
                        addResult(`‚ùå ${component.name} not found`, 'error');
                    }
                } catch (e) {
                    addResult(`‚ùå Error checking ${component.name}: ${e.message}`, 'error');
                }
            });
            
            // Test global UIDebugManager initialization
            if (typeof g_uiDebugManager !== 'undefined' && g_uiDebugManager) {
                addResult('‚úÖ Global UIDebugManager initialized', 'success');
                
                // Test registration API
                try {
                    g_uiDebugManager.registerElement('test-element', 
                        { x: 100, y: 100, width: 200, height: 50 }, 
                        (newPos) => console.log('Position updated:', newPos),
                        { draggable: true, type: 'test' }
                    );
                    addResult('‚úÖ Registration API working correctly', 'success');
                } catch (e) {
                    addResult(`‚ùå Registration API error: ${e.message}`, 'error');
                }
            } else {
                addResult('‚ùå Global UIDebugManager not initialized', 'error');
            }
            
            addResult('üéâ Integration check complete!', 'info');
            
        } catch (error) {
            addResult(`‚ùå Critical error during check: ${error.message}`, 'error');
        }
    </script>
</body>
</html>
